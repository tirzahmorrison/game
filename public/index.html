<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <header>
    <h1>Rock, Paper, Scissors</h1>
  </header>

  <section class="container">
    <section class="playerOne">
      <section>
        <h1>Player 1 Name</h1>
      </section>
      <section class="firstPlayerName">
        <label for="playerName">Update Player 1 Name </label>
        <input type="text" class="myUpdate" name="playerName">
        <button>Update</button>
      </section>
      <section class="rockPaperScissorButtons">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>

      </section>
    </section>


    
      <section id="center1">
        <section>
          <h1>Player 2 Name</h1>
        </section>
        <section class="secondPlayerName">
          <label for="playerName">Update Player 2 Name </label>
          <input type="text" class="myUpdate" name="playerName">
          <button>Update</button>
        </section>
      </section class="rockPaperScissorButtons">
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissors">Scissors</button>

    </section>
  </section>










  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
